<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Microsoft Teams Client Hook</title>
    <link rel="stylesheet"
        href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20221209.001/office-ui-fabric-core/11.1.0/css/fabric.min.css" />
</head>

<body>
    <div>
        <label class="ms-Fabric" for="url">Web Hook Target URL:</label><br>

        <input style="margin-top: 10;" class="ms-Fabric" type="url" name="url" id="url"
            placeholder="https://example.com" pattern="https://.*" size="30" required><br>
        <input style="margin-top: 10;" class="ms-Fabric" name="token" id="token" placeholder="Your authentication token"
            size="30" required><br>
        <button class="ms-Fabric" style="margin-top: 10;" id="saveBtn">Save
        </button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
